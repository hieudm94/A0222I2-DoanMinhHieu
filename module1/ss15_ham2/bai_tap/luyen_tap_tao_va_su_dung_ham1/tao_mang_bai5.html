<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
    let arr2 =["Ursa Minor", "Tarurus", "Cygnus", "Lyra, Aquila", "Ursa Major", "Leo"];
    function checkStar(value) {
        for (let i = 0; i < arr1.length; i++ ){
            for (let j = i ; j < arr2.length; j++){
                if (value == arr1[i]){
                    return arr2[j];
                }
            }

        }
        var value = 'Error';
        return value;
    }

    let inputValue = prompt('Input value');
    let check = checkStar(inputValue);
    alert(check);
</script>
</body>
</html>
