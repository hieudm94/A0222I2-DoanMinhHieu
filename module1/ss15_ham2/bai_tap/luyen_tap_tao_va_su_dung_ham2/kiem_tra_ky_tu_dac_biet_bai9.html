    function Check(value) {
        let count = 0;
        let Array = [1,2,3,4,5,5,6,7,7,6];
        for (let i = 0; i < Array.length ; i++){
            if (value == Array[i]){
                count ++;
            }
        }
        if (count === 0){
            return -1;
        }else
            return count;
    }
    let input= parseInt(prompt("Input number"));
    let check= Check(input);
    if (Check(input) ===-1){
        alert("-1");
    } else
        alert("số lần xuất hiện là " + Check(input));
