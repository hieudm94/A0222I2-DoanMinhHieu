<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let number= parseInt(prompt("Nhập số giai thừa cần tìm"));
    let giaithua= 1;
    for (let i = 1; i <= number ; i++){
        giaithua *= i;
    }document.write(giaithua);
</script>
</body>
</html>
