<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=1;
    let total=0;
    let count=0;
    while (count < 30){
        if (number%7 ==0){
            document.write("số chia hết cho 7: " + number + "<br>");
            total+= number;
            count ++;
        }
        number++;
    }document.write(total);
</script>
</body>
</html>
