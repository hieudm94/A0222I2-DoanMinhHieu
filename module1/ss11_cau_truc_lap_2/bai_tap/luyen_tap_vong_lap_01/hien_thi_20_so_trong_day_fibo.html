<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c= parseInt(prompt("nhập số cần tìm trong dãy fibonaci"));
    let a = 0;
    let b = 1;
    let fibo = 1;
    for (let i = 1; i <= c; i++ ){
        document.write(fibo + "<br>");
        fibo= a + b;
        a = b;
        b = fibo;
    }
</script>
</body>
</html>
