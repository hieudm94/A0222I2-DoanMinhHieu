<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    do {
        let number = parseInt(prompt("nhập nhiệt độ"));
        if (number >= 100){
            alert("yêu cầu giảm nhiệt độ");
        }else if (number <= 20){
            alert("yêu cầu tăng nhiệt độ");
        }else {
            document.write("Nhiệt đồ bình thường");
            break;
        }
    }while (true);


</script>
</body>
</html>
