<script>
    const PI = 3.14;
    let number= parseInt(prompt("Input R"));
    function Arr(number) {
        return number*number*PI;
    }
    document.write("Diện tích hình tròn " + Arr(number) + "<br>");

    function Arr1(number) {
        return 2*number*PI;
   }
   document.write("Chu vi hình tròn " + Arr1(number));
</script>
</body>
