<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Input");
   function number(value) {
        if (Number.isInteger(value) === true){
            document.write("True  ");
            return value;
        }else
            document.write("False  ")
            return value;
    }
    let result = number(value);
    document.write(result);
</script>
</body>
</html>
