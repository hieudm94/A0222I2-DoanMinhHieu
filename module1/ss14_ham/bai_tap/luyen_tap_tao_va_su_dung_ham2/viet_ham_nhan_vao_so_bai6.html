<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Input Number"));
    function CheckNumber(number) {
        if (number < 0){
            return false;
        }else if (number > 0){
            return true;
        }do {
            number= parseInt(prompt("Repeat Input Number"));
        }while (number == 0)
        return  number;
    }
    let result = CheckNumber(number);
    if (result){
        alert('Nguyên Âm');
    }
    else {
        alert('Nguyên Dương')
    }
</script>
</body>
</html>
