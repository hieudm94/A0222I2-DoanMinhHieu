<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Input number"));
    function Arr(number) {
        return number*number;
    }
    document.write("Bình phương của số cần tìm là " +Arr(number));
</script>
</body>
</html>
