<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Doanh số"));
    if (a >= 100000000)
        alert("Hoa hồng là " + (a*25/100))
    else if (a >=50000000)
        alert("Hoa hồng là" + (a*20/100));
    else
        alert("Hoa hồng là" + (a*15/100));
</script>
</body>
</html>
