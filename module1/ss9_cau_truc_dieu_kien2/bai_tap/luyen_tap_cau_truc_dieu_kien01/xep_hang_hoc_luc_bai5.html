<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Điểm thi giữa kỳ"));
    let b=parseInt(prompt("Điểm thi cuối kỳ"));
    let c=parseInt(prompt("Điểm bài kiểm tra"));
    let total= parseInt(a) + parseInt(b) +parseInt(c);
    if (total >= 9 )
        alert("Học sinh giỏi");
    else if (total>=6)
        alert("Học sinh khá");
    else
        alert("Học sinh trung bình");
</script>
</body>
</html>
