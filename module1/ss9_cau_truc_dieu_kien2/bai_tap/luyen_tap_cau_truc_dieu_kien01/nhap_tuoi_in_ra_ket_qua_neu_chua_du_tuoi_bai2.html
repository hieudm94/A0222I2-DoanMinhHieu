<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>
                Nhập tuổi<input type="number" id="old">
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="submit()">Xét</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" disabled id="display">
            </td>
        </tr>
        <script>
            function submit() {
                let a=document.getElementById("old").value;
                if (a >= 15)
                    document.getElementById("display").value="Đủ tuổi";
                else
                    document.getElementById("display").value="Không đủ tuổi";
            }
        </script>
    </table>

</body>
</html>
