<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("số A");
    let b=prompt("số B");
    let c=prompt("số C");
    if (a > b && a > c)
        alert("số lớn nhất là: " + a);
    else if (b > a && b > c)
        alert("số lớn nhất là: " + b);
    else
        alert("số lớn nhất là: " + c);
</script>
</body>
</html>
