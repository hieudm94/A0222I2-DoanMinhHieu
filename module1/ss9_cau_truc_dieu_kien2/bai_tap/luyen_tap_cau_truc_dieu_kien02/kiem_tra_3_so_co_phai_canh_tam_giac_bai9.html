<script>
    let a=parseInt(prompt("số a"));
    let b=parseInt(prompt("số b"));
    let c=parseInt(prompt("số c"));
    if (a>0 && b>0 && c>0 && a +b >c && b +c >a && a +c >b){
        alert("a,b,c là ba cạnh của 1 tam giác");
    }
    else {
        alert("a,b,c không phải là ba cạnh của 1 tam giác");
    }



</script>
