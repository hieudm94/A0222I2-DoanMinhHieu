<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a=parseInt(prompt("số A"));
    let b=parseInt(prompt("số B"));
    let c =parseInt(prompt("Số C"));
    let delta= b*b -4*a*c;
    if (delta < 0)
        alert("Phương trình vô nghiệm")
    else if (delta == 0){
        alert("Phương trình có 2 nghiệm: x1=x2= " + -(b/2*a));}
    else{
        let x1 = (-b+Math.sqrt(delta)) / (2*a);
        let x2 = ( -b - Math.sqrt(delta)) / (2*a);
        alert("phương trình có 2 nghiệm: x1="+x1+"                x2="+x2);
    }


</script>
</body>
</html>
