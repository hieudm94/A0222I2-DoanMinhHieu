<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("luong"));
    if ( 32000000 < a && a <= 52000000)
        alert("Thuế thu nhập là:" + a*25/100);
    else if (52000000 <a && a <=80000000)
        alert("Thuế thu nhập là:" + a*30/100);
    else
        alert("Thuế thu nhập là:" + a*35/100);
</script>
</body>
</html>
