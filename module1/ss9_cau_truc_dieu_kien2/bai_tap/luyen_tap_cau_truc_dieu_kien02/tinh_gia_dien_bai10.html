<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Ghi giá điện"));
    if (a == 50 )
        alert("Tiền phải trả là:" + a*1678);
    else if (a <= 101)
        alert("Tiền phải trả là" + ((a - 50)*1734 + 50*1678));
    else if( a <= 200)
        alert("Tiền phải trả là:" + ((50*1678)+(50*1734)+ (a -100)*2014));
</script>
</body>
</html>
