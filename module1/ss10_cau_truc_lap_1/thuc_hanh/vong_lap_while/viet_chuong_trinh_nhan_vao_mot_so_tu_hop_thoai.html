<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0;
    while (num != -1){
        num = parseInt(prompt("Enter a number: "));
        document.write("số bạn đã nhập là " + num + "</br>");
        total= total + num;
    }document.write("tổng kết quả là: " + total);

</script>
</body>
</html>
