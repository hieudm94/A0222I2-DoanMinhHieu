    let Rectangle = function (ChieuDai, ChieuRong) {
        this.ChieuDai=ChieuDai;
        this.ChieuRong=ChieuRong;
        this.getS = function () {
            return this.ChieuDai*this.ChieuRong;
        }
        this.getV = function () {
            return (this.ChieuRong+this.ChieuDai)*2;
        }
    }
    let dientich = new Rectangle(2,5);
    let chuvi = new Rectangle(2,5);
    let S = dientich.getS();
    let V = chuvi.getV();
    document.write("Diện tích hình chữ nhật là: " + S + "<br>");
    document.write("Chu vi hình chữ nhật là: " + V);
