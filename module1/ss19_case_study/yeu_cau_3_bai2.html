<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ArrayA= [1,2,3,4,5,6,7,15,20,99];
    let ArrayB=[1,2,3,4,5,7,10,12,14];
    let ArrayC =[];
    let ArrayD =[];
    for (let i =0; i < ArrayA.length; i++){
        if (ArrayB.indexOf(ArrayA[i]) === -1){
            ArrayC.push(ArrayA[i]);
        }
    }
    for (let j =0; j < ArrayB.length; j++){
        if (ArrayA.indexOf(ArrayB[j]) === -1){
            ArrayD.push(ArrayB[j]);
        }
    }

    document.write("Số không tồn tại ở mảng A là: " +  ArrayC);
    document.write("Số không tồn tại ở mảng B là: " +  ArrayD);
</script>
</body>
</html>
