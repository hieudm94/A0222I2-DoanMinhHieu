<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Number = parseInt(prompt("Nhập dãy số nguyên tố cần tìm"));
    let Array = [];
    for (let i = 0 ; i <=Number ; i++){
        Array.push(i)
    }
    let count = Array.length;
    document.write("Dãy số nguyên tố cần tìm là: " + Array + "<br>");
    document.write("Số lượng phần tử trong mảng cần tìm là: " + count);
</script>
</body>
</html>
