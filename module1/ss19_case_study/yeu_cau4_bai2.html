<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array= "aabcc";
    let newarray = array.split("");
    let count = 0;
    let Array = [];
    for (let i=0;i< newarray.length; i++){
        if (newarray[i] !== newarray[i+1]){
            count ++ ;
            Array.push(newarray[i]);
        }
    }
    document.write("Mảng vừa nhập có: " + count + "phần tử"+ "<br>");
    document.write("Các ký tự khác nhau là: " + Array);
</script>
</body>
</html>
