 <table>

     <th colspan="2">Chuẩn hóa thông tin</th>

     </tr>
     <td></td>
     </tr>
 </table>
<script>
    let array = "ĐOàn         MiNh         HiẾU ";
    let arrstr = array.toLowerCase().split(" ");
    let Array = [];
    for (let i = 0 ; i < arrstr.length ; i++) {
        if (arrstr[i] !== "") {
            Array.push(arrstr[i])
        }
    }
    for (let j = 0; j < Array.length; j++){
         document.write(Array[j][0].toUpperCase()+ Array[j].slice(1) + " ");
    }

</script>
