<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let NumberM = parseInt(prompt("Nhập số M"));
    let NumberN = parseInt(prompt("Nhập số N"));
    let total = NumberN*NumberM
    let Array = [];
    count = 0
    for (let i = 0 ; i <= total ; i++){
        Array.push(i);
    }
    for (let j = 0 ; j < Array.length ; j++){
        if (Array[j]%2 == 0){
            count += Array[j];
        }
    }
    document.write("Tổng các số chẳn cần tìm là: " + count);
</script>
</body>
</html>
