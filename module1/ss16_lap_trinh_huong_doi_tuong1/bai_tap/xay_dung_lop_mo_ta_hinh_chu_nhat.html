<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;" ></canvas>
<script>
    class Rectangle{
        constructor(ChieuDai,ChieuRong) {
            this.ChieuDai=ChieuDai;
            this.ChieuRong=ChieuRong;
        }
        DienTich(){
            document.write("Diện tích hình chữ nhật là: " + this.ChieuDai*this.ChieuRong + "<br>");
        }
        ChuVi(){
            document.write("Chu vi hình chữ nhật là: " + (this.ChieuRong + this.ChieuDai)*2)
        }
    }
    let rectangle = new Rectangle(2,5);
    rectangle.DienTich();
    rectangle.ChuVi();

    let ctx = document.getElementById("myCanvas").getContext("2d");
    //ctx.fillStyle = "#FF0000";
    ctx.fillRect(Math.random()*250,Math.random()*250,150,50);


</script>
</body>
</html>
