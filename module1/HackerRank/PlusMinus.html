<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plus Minus</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số lượng dãy số cần tìm: "));
    let array = [];
    let count = 0;
    let count1 = 0;
    let count2 = 0;
    let index = parseInt(prompt("Input Number"))
    for (let i = 0 ; i< number ; i++){
        index = parseInt(prompt("Input Number"));
        array.push(index);
    }
    for (let j = 0 ; j < array.length ; j++){
        if (array[j] > 0){
            count++;
        }else if (array[j] < 0 ){
            count1++;
        }else if (array[j] == 0){
           count2 ++;
        }
    }
    document.write("Mảng vừa nhập có: " + array.length + " phần tử" + ":" + array + "<br>");;
    document.write("phần trăm phần tử dương: " + count + "/" + array.length + "<br>" );
    document.write("phần trăm phần tử âm: " + count1 + "/" + array.length + "<br>"  );
    document.write("phần trăm phần tử không: " + count2 + "/" + array.length  );
</script>
</body>
</html>
