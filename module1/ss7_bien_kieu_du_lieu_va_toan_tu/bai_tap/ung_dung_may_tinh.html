<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>
            Number1<input type="number" id="num1"></br>
            Number2<input type="number" id="num2">
        </th>
    </tr>
    <tr>
        <td >
            <button type="button" onclick="addition()">Addition(+)</button>
            <button type="button" onclick="subtraction()">Subtraction(-)</button>
            <button type="button" onclick="multiplication()">Multiplication(*)</button>
            <button type="button" onclick="division()">Division(/)</button>
        </td>
    </tr>
    <tr>
        <td>
            Result <input type="text" id="result">
        </td>
    </tr>
</table>
<script>
  function addition() {
      let n1=document.getElementById("num1").value;
      let n2=document.getElementById("num2").value;
      let n3= parseInt(n1) +parseInt(n2);
      document.write("kết quả là " + n3);
  }
  function subtraction() {
      let n1=document.getElementById("num1").value;
      let n2=document.getElementById("num2").value;
      let n3= parseInt(n1) -parseInt(n2);
      document.write("kết quả là " + n3);
  }
  function multiplication() {
      let n1=document.getElementById("num1").value;
      let n2=document.getElementById("num2").value;
      let n3= parseInt(n1) *parseInt(n2);
      document.write("kết quả là " + n3);
  }
  function division() {
      let n1=document.getElementById("num1").value;
      let n2=document.getElementById("num2").value;
      let n3= parseInt(n1) /parseInt(n2);
      document.write("kết quả là " + n3);
  }

</script>
</body>
</html>
