<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ứng dụng chuyển đổi tiền tệ</title>

<body>
<form>

        <tr>

            <th>Form Currency</th>

        </tr>
        <tr>
            <td><input type="number" id="tien"></td>

            <td>
                <button type="button" onclick="nutbam()" style="background: blue">Convert</button>
            </td>
        </tr>

            <td>Result:</td>
            <td id="bien7"></td>
            <td id="bien8"></td>

        </tr>
    </table>
    <script>
        function nutbam() {
            let a=document.getElementById("tien").value;
            let b=document.getElementById("bien1").value;
            let c=document.getElementById("bien2").value;
            let d=document.getElementById("bien3").value;
            let j=document.getElementById("bien4").value;
            let e=document.getElementById("bien5").value;
            let f=document.getElementById("bien6").value;
            if (d == e) {
                let money = a
                let text = "VND"
                document.getElementById("bien7").innerHTML = money;
                document.getElementById("bien8").innerHTML = text;
            }
            if (d == f) {
                let money = a/23000
                let text = "USD"
                document.getElementById("bien7").innerHTML = money;
                document.getElementById("bien8").innerHTML = text;
            }
            if (j == f) {
                let money=a
                let text= "USD"
                document.getElementById("bien7").innerHTML=money;
                document.getElementById("bien8").innerHTML=text;
            }
            if (j == e) {
                let money=a*23000
                let text= "VND"
                document.getElementById("bien7").innerHTML=money;
                document.getElementById("bien8").innerHTML=text;
            }


        }

    </script>

</form>
</body>
</html>
