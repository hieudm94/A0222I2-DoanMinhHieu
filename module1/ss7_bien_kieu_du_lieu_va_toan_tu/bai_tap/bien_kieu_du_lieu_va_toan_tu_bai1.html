<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
    let vatly;
    let hoahoc;
    let sinhhoc;
    vatly=prompt("Điểm vật lý");
    hoahoc=prompt("Điểm hóa học");
    sinhhoc=prompt("Điểm sinh học");
    let a =parseInt(vatly);
    let b =parseInt(hoahoc);
    let c =parseInt(sinhhoc);
    let total = a+b+c;
    document.write( "Điểm vật lý: "+ a);
    document.write('</br>');
    document.write("Điểm hóa học: "+ b);
    document.write('</br>');
    document.write("Điểm sinh học: "+ c);
    document.write('</br>');
    document.write("Trung bình: " + total/3);

</script>

</body>
</html>
