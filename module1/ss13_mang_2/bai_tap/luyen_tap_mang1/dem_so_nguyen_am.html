<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= parseInt(prompt("Nhập số lượng dãy số"));
    let result=0;
    for (let i = 0; i <number; i++){
        let index= parseInt(prompt("nhập số"));
        if (index < 0){
            result++;
        }
    }
    document.write("tổng số nguyên âm tìm được là" + result);

</script>
</body>
</html>
