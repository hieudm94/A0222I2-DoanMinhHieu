<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    let input= prompt("số phần tử được nhập");
    for( let i = 1; i <= input ; i++){
        let Arr= prompt("số phần tử được nhập");
        array.push(Arr);
    }
    document.write(array.reverse());
</script>
</body>
</html>
