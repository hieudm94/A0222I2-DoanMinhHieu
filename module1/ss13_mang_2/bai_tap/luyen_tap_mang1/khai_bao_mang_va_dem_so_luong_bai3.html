<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= prompt("độ dài của mảng");
    let Array = [];
    count = 0;
    for (let i = 0; i < number; i++){
        let index = parseInt(prompt("nhập phần tử vào mảng"));
        Array.push(index)
        count++;
    }
    document.write("Những mảng được nhập là:" + Array + "<br>")
    document.write("Độ dài của mảng là" + count);
</script>
</body>
</html>
