<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
<script>
    let number= prompt("nhập số lượng số cần đảo")
    let array=[];
    for (let i = 1; i <= number; i++){
        let numberin = prompt("nhập số");
        array.push(numberin)
    }
    document.write("dãy số được nhập là: " + array.reverse());
</script>
</body>
</html>
