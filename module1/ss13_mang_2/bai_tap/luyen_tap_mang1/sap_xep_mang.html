<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
<script>
    let number= parseInt(prompt("số dãy số cần sắp xếp"));
    let Array = [];
    for (let i = 0 ; i < number ; i++){
        let index = parseInt(prompt("nhập dãy số"));
        Array.push(index);

    }
    document.write(Array.sort());
</script>
</body>
</html>
