<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputStr = window.prompt();
    const myStr = inputStr.split(",");
    let count = 0;

    for (let i = 0; i < myStr.length; i++) {
        count++;
    }
    document.write('Số từ trong một chuỗi là ' + count + ' từ');
</script>
</body>
</html>
